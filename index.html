<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endowment Giving</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="navbar-container">
      <a href="#" class="logo">DePhi(lanthropy)</a>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#statistics">Statistics</a></li>
        <li><a href="#donate">Donate</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="connect-wallet">Connect Wallet</button>
      <button class="hamburger-menu" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- Main Donation Panel -->
  <main class="main">
    <div id="donate" class="donation-card">
      <h1>Endowments</h1>
      <p>Support Your Favorite Children's Hospital effortlessly with cryptocurrency.</p>

      <form id="donation-form">
        <!-- Hospital Selection -->
        <div class="form-group">
          <label for="hospital">Select Hospital</label>
          <select id="hospital" name="hospital">
            <option value="seattle">Children's Hospital of Seattle</option>
            <option value="boston">Boston Children's Hospital</option>
            <option value="philadelphia">Children's Hospital of Philadelphia</option>
          </select>
        </div>

        <!-- Cryptocurrency Selection -->
        <div class="form-group">
          <label for="crypto">Select Crypto</label>
          <select id="crypto" name="crypto">
            <option value="btc">Bitcoin (BTC)</option>
            <option value="eth">Ethereum (ETH)</option>
            <option value="nano">Nano</option>
          </select>
        </div>

        <!-- Amount Input -->
        <div class="form-group">
          <label for="amount">Enter Amount</label>
          <input type="number" id="amount" name="amount" placeholder="0.00" min="0" step="0.01">
        </div>

        <button type="submit" class="cta-button">Donate Now</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Â© 2024 Woodmark Children's Hospitals. Powered by Crypto Giving.</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
